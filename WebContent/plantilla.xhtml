<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SGDBE</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.js"/> 
</h:head>

<h:body>
	<f:facet name="last">
		<h:outputStylesheet library="css" name="plantilla.css" />
		<h:outputScript library="jquery" name="jquery-2.1.4.min.js" />
		<h:outputScript library="js" name="script.js" />
	</f:facet>
	<p:layout fullPage="true">

		<p:layoutUnit id="header" position="north" >
			<ui:insert name="header">
				<div class="logo" >
					<a href="/">
	       				<img src="/sgdbex/images/header_logo_be.png" alt="Banco EXTERIOR" width="290" border="0" height="41"/>
	   				</a>
				</div>
				<div class="tools" >
					<p:commandLink action="#{menu.miCuenta}" style="float:right; margin-right: 5px;margin-left: 10px;margin-top: 1%;">
    					<h:graphicImage url="/images/i_icon_profile.png" width="35" height="35" />
					</p:commandLink>
					<ul style="display:block; float:right;list-style:none">
						<li>
							<h:outputText value="]" style="float:right;"/>
							<h:outputText id="user" value="#{menu.nombre}" style="float:right;" />
							<p:outputLabel value="[Bienvenido, " for="user" style="float:right;; font-weight:bold; margin-right:10px" />
						</li>
						<li style="margin-top: 1%;">
						<p:commandLink id="cerrarSesion" action="#{menu.logout}" style="float:right;">
	        				<h:outputText value="Cerrar Sesion" />
	    				</p:commandLink>
						</li>
					</ul>
				</div>
				<div id="nav">
					<ui:include src="/menu.xhtml"  />
				</div>
			</ui:insert>
			
			<div id="dialog" class="dialog" style="display:none"></div>
			<!--  <div id="overlay" style="display:none"></div>-->
		</p:layoutUnit>

		<p:layoutUnit id="contentBody" position="center">
			<ui:insert name="content">  
			</ui:insert>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
