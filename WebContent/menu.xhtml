<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>	
<f:event listener="#{menu.estaLogueado}" type="postAddToView" />
</f:metadata>
<h:head>
	<h:outputStylesheet library="awesome" name="css/font-awesome.css" />
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="crearDefecto.css" />
	<h:outputScript library="js" name="script.js" />
	<script type="text/javascript">  
	function limpiarFormulario(){
		console.log("voy a limpiar nuevamente");
		$("#formDefecto").find('input:text, input:password, input:file, textarea').val('');
		$("#formDefecto").find('select').val('0');
	}
	</script>
	<p:dialog header="Crear Defecto" widgetVar="dlgx" appendTo="@(body)" modal="true">
	    <h:form id="formDefecto">
			<p:growl id="growl" sticky="true" showDetail="true" life="2500" />
	    	<p:panelGrid styleClass="panelgrid" columns="2">
	    		
	    		<h:outputLabel for="proyecto" value="Proyecto " />
				<h:selectOneMenu id="proyecto" value="#{generalController.defecto.proyecto_fk}"  displayValueOnly="true" >
					<f:selectItem itemLabel="--- Sin Asignar ---" noSelectionOption="true" itemValue="0"/>
					<f:selectItems value="#{generalController.proyectosList}" var="proy" itemLabel="#{proy.proyecto_nombre}" itemValue="#{proy.proyecto_id}"/>
				</h:selectOneMenu>
								
				<h:outputLabel for="categoria" value="Categoria " />
				<h:selectOneMenu id="categoria" value="#{generalController.defecto.categoria_fk}"  displayValueOnly="true" >
					<f:selectItem itemLabel="--- Sin Asignar ---" noSelectionOption="true" itemValue="0"/>
					<f:selectItems value="#{generalController.categoriasList}" var="cat" itemLabel="#{cat.categoria_nombre}" itemValue="#{cat.categoria_id}"/>
				</h:selectOneMenu>
				
				<h:outputLabel for="urgencia" value="Urgencia " />
				<h:selectOneMenu id="urgencia" value="#{generalController.defecto.urgencia_fk}"  displayValueOnly="true" >
					<f:selectItem itemLabel="--- Sin Asignar ---" noSelectionOption="true" itemValue="0"/>
					<f:selectItems value="#{generalController.urgenciasList}" var="urgen" itemLabel="#{urgen.urgencia_tipo}" itemValue="#{urgen.urgencia_id}"/>
				</h:selectOneMenu>
	
				<h:outputLabel for="impacto" value="Impacto " />
				<h:selectOneMenu id="impacto" value="#{generalController.defecto.impacto_fk}"  displayValueOnly="true" >
					<f:selectItem itemLabel="--- Sin Asignar ---" noSelectionOption="true" itemValue="0"/>
					<f:selectItems value="#{generalController.impactosList}" var="impac" itemLabel="#{impac.impacto_tipo}" itemValue="#{impac.impacto_id}"/>
				</h:selectOneMenu>
				
	    	   	<h:outputLabel for="asunto" value="Asunto" />
	        	<p:inputText id="asunto" value="#{generalController.defecto.asunto}" required="true" />
	 
				<h:outputLabel for="descripcion"  value="Descripcion del defecto " />
	            <p:inputTextarea rows="8" cols="50"  id="descripcion" value="#{generalController.defecto.descripcion}"/>
				
	               <h:outputLabel for="adjuntar"  value="Adjuntar archivos " />
					<p:fileUpload id="adjuntar" fileUploadListener="#{generalController.handleFileUpload}" mode="advanced" update="growl"
					sizeLimit="2048000" fileLimit="3" cancelLabel="Cancelar" label="Seleccionar" uploadLabel="Subir" />
	
				
				<h:outputLabel for="comentarios"  value="Comentarios adicionales" />
	            <p:inputTextarea rows="4" cols="50" id="comentarios" value="#{generalController.defecto.comentarios}"/>
				
				<f:facet name="footer">
					<div id="botones" >
						<p:commandButton value="Crear" update="growl :contentBody" actionListener="#{generalController.agregar(generalController.defecto)}" oncomplete="limpiarFormulario();">
							<p:confirm header="Confirmacion" message="Esta seguro de reportar este defecto?" icon="ui-icon-alert" />
							<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
					    		<p:commandButton id="confirmacion" value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" onclick="PF('dlgx').hide();">
					    			<!-- <p:ajax process="@this" update=":contentBody"/> -->
					    		</p:commandButton>
					    		<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					 		</p:confirmDialog>
					 	</p:commandButton>
						<p:commandButton id="cancelar" value="Borrar" type="reset" update="growl" action="#{generalController.limpiar}" onsuccess="limpiarFormulario();"></p:commandButton>
					</div>
	        	</f:facet>
			</p:panelGrid>
    	</h:form>
	</p:dialog>
	
	<h:form id="form">
	<!--	<p:growl id="messages" /> onclick="cerrarDialog();"
		<p:selectOneMenu id="selecProy" value="#{generalController.filtro_proyecto}" style="float:right;" panelStyle="width:160px" filter="true" filterMatchMode="startsWith">-->
			<!--  <p:ajax event="change" update=""/>-->
			<!--<p:ajax update=":form:display :display2"/> 
			Forma antigua: ":form:selecProy :display2"
			Aca se referencia a 'display' para actualizar con ajax, pero 'display2' se le agrega
			como prefijo ':' debido a que es un id fuera de este <h:form>, i.e un id global y no local
			
			Ej: http://programandoointentandolo.com/2013/09/como-usar-ajax-en-javaserver-faces-2.html-->
			
			<!-- Forma Actualizada:
			Otra forma de usar ajax es poniendole un id a la etiqueta general que contiene los
			componentes (form,outputpanel,panelgrid, etc) que vendria siedo etiqueta padre y al momento
			de realizar un update se define de la siguiente forma, en este caso:
			<h:form id="form"> | <p:ajax update=":form:display"/>
			para que la busqueda sea primero por la etiqueta <h:form con id="form" (padre) y al hacer 
			match se descartan las demas vistas que no poseen dicho id y busca el elemento que se llama
			"display" (etiquetas hijas) para actualizar con ajax-->
			<!--  <f:selectItem itemLabel="Todos los Proyectos" noSelectionOption="true" itemValue="0"/>
			<f:selectItems value="#{menu.proyectosUsuarioList}" var="proy" itemLabel="#{proy.proyecto_nombre}" itemValue="#{proy.proyecto_id}"/>
		</p:selectOneMenu>
		<div align="right">
		<p:outputLabel value="Proyecto:" for="selecProy" style="margin-right:10px"/>
		</div>
		<br />-->
		<p:menubar id="menu">
			<p:menuitem value="INICIO" rendered="#{menu.mostrar('DEFECTOS','MOSTRAR')}" icon="fa fa-home" url="/principal.jsf" />
			<!--<p:submenu label="Mi Vista" icon="fa fa-windows">
				<p:menuitem value="Defectos monitorizados" actionListener="#{generalController.defectosMonitorizados}" />
				<p:menuitem value="Defectos Modificados Recientemente" actionListener="#{generalController.defectosModificados}" />

			</p:submenu>
			<p:menuitem value="Registrar defectos" url="/views/reportarDefecto/reportarDefecto.jsf" rendered="#{menu.mostrar('DEFECTOS','REPORTAR')}" icon="fa fa-bug"/>-->
			<!--  <p:menuitem value="Dialog" rendered="#{menu.mostrar('DEFECTOS','MOSTRAR')}" icon="fa fa-home" onclick="PF('dlgx').show();"/>   onclick="openDialogCrearDefecto();"-->
			<p:menuitem value="REGISTRAR DEFECTO" rendered="#{menu.mostrar('DEFECTOS','REPORTAR')}" icon="fa fa-bug" onclick="PF('dlgx').show();"/>

			<p:submenu label="CONTROL DE DEFECTOS" rendered="#{menu.mostrar('MENU','DEFECTOS')}" icon="fa fa-cog">
				<!-- Validar defectos muestran los defectos reportados por el funcional y se encuentren en estatus resuelto, solo disponible para el funcional -->
				<p:menuitem value="DEFECTOS A VALIDAR" rendered="#{menu.mostrar('DEFECTOS','VALIDAR')}" actionListener="#{generalController.defectosValidar}" />
				<!-- Modificar defectos accion utilizada solo por el funcional que reporto el defecto a modificar siempre que el estatus sea abierto
				<p:menuitem value="Modificar defectos" rendered="#{menu.mostrar('DEFECTOS','MODIFICAR')}" actionListener="#{generalController.defectosModificar}"/> -->
				<!-- Eliminar defectos accion utilizada solo por el lider y el funcional que reporto el defecto a eliminar 
				<p:menuitem value="Eliminar defectos" rendered="#{menu.mostrar('DEFECTOS','ELIMINAR')}" actionListener="#{generalController.defectosEliminar}" />-->
				<!-- Ver asignados muestran todos los defectos que fueron asignados al analista alguna vez hasta que haya sido cerrado
				O algun defecto asignado que haya sido resuelto anteriormente por lo tanto el lider podria eliminarlo, posible accion-->
				<p:menuitem value="DEFECTOS A RESOLVER" rendered="#{menu.mostrar('DEFECTOS','CONSULTAR')}" actionListener="#{generalController.defectosResolver}"/>
				<!-- Asignar defectos muestran los defectos no asignados es decir en estatus abierto y reabierto y solo disponible para el lider -->
				<p:menuitem value="ASIGNAR DEFECTOS" rendered="#{menu.mostrar('DEFECTOS','ASIGNAR')}" actionListener="#{generalController.defectosPorAsignar}" />
				
			</p:submenu>

			<p:submenu label="REPORTES" rendered="#{menu.mostrar('MENU','REPORTES')}" icon="fa fa-table">
				<p:menuitem value="GENERAL" rendered="#{menu.mostrar('REPORTES','GENERAL')}" actionListener="#{reportesController.reportesGeneral}"/>
				<p:menuitem value="PERSONAL" url="#" rendered="#{menu.mostrar('REPORTES','PERSONAL')}"/>
			</p:submenu>
			
			<p:submenu label="ADMINISTRACION" rendered="#{menu.mostrar('MENU','ADMINISTRACION')}" icon="fa fa-wrench" style="width:150px !important;">
				<p:menuitem value="PROYECTOS" url="/views/administracion/moduloProyectos.jsf" rendered="#{menu.mostrar('ADMINISTRACION','PROYECTOS')}"/>
				<p:menuitem value="USUARIOS" url="/views/administracion/moduloUsuarios.jsf" rendered="#{menu.mostrar('ADMINISTRACION','CATEGORIAS')}"/>
				<p:menuitem value="CATEGORIAS" url="/views/administracion/moduloCategorias.jsf" rendered="#{menu.mostrar('ADMINISTRACION','CATEGORIAS')}"/>
				<p:menuitem value="MOTIVOS RESOLUCION" url="/views/administracion/moduloMotivos.jsf" rendered="#{menu.mostrar('ADMINISTRACION','CATEGORIAS')}"/>
			</p:submenu>

			<f:facet name="options">
				<p:selectOneMenu id="selecProy" value="#{generalController.filtro_proyecto}" filter="true" filterMatchMode="startsWith">
					<p:ajax event="change" update="@this"/>
					<f:selectItem itemLabel="Todos los Proyectos" noSelectionOption="true" itemValue="0"/>
					<f:selectItems value="#{menu.proyectosUsuarioList}" var="proy" itemLabel="#{proy.proyecto_nombre}" itemValue="#{proy.proyecto_id}"/>
				</p:selectOneMenu>
				<div id="buscar">
					<h:inputText placeholder="Buscar" binding="#{text}" style="width: 100px; height: 15px;"/>
					<p:commandButton action="#{menu.doSearch(text.value)}" icon="ui-icon-search"/>
					<!-- <p:inputText placeholder="Buscar" value="#{menu.buscar}" style="width: 100px; height: 15px;"/>
					<p:button outcome="/views/reportarDefecto/buscarDefecto" icon="ui-icon-search">
						<f:param name="nombre" value="#{input1.value}" />
					</p:button>-->
				</div>
			</f:facet>
		</p:menubar>
	</h:form>
	
	<p:dialog header="Sesión Expirada" widgetVar="dlg1" modal="true" appendTo="@(body)" closable="false" height="100" style="text-align:center;" resizable="false">
		<h:panelGrid id="GridDialog" columns="1">
    		<h:outputText value="La sesión ha expirado, por favor inicie sesión nuevamente!" />
    		<br />
    		<p:commandButton value="Ir a login" action="#{menu.SesionExpirada}" />
    	</h:panelGrid>
	</p:dialog>
	
</h:body>
</html>
