<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"     
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>      
<f:event listener="#{login.logueadoInicial}" type="preRenderView" />
</f:metadata>
    <h:head>
        <title>SGDBEX</title>
        <h:outputStylesheet name="css/style.css" />
        <h:outputScript name="script.js" />
    </h:head>
    
    <h:body>
    <div id="header">
    	<h:graphicImage url="/images/logo.jpg" width="400px" height="80px" />
    </div>
     <div align="center">
     <br/>
     <br/>
     <br/>
     <br/>
     	<h:form>
   		   <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		   <p:panel id="basic" header="AutenticaciÃ³n de Usuarios" style="width:260px;height:220px;" >
		   <p:focus context="basic"/>
		     <h:panelGrid id="grid" columns="1" cellpadding="3" >
		    
		     	<h:outputLabel for="usuario" value="Usuario" />
		        <p:inputText id="usuario" value="#{login.usuario}" required="true" label="usuario" />
		 
		        <h:outputLabel for="clave" value="Clave" />
		        <p:password id="clave" value="#{login.clave}" required="true" label="clave"/>
		 			
		        <f:facet name="footer" >
		        	<p:commandButton value="Ingresar" update="growl"  action="#{login.login}" />
		        	<p:commandButton value="Borrar" type="reset" update="growl" action="#{login.limpiar}" ></p:commandButton>
		        </f:facet>
		     </h:panelGrid>
	       </p:panel>
		</h:form>
 	 </div>
 	 
 	 <style type="text/css">
	.ui-widget {
	font-size: 90%;
				}
	</style>
 	 
    </h:body>
</html>
