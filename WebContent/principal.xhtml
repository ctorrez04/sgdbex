<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<f:metadata>
    <f:event listener="#{principalMB.cargarDatos}" type="preRenderView" />
</f:metadata>
<h:head>
	<title>SGDBE</title>
</h:head>
<h:body>
	<ui:composition template="/plantilla.xhtml">
	  	<ui:define name="content"> 
			<h:outputStylesheet library="css" name="principal.css" />
		    <div id="div1" class="box">
		    	<h:form id="formulario1" rendered="#{principalMB.titulo1 ne ''}">					
					<p:dataTable id="tabla1" var="defec1" value="#{principalMB.lista1}" 
						widgetVar="defTable1" emptyMessage="No se encontraron defectos bajo este criterio" filteredValue="#{generalController.filtroDefectos}">
						<f:facet name="header" styleClass="headerDefectos">
							<div id="titleTable">
								<h:outputLabel value="#{principalMB.titulo1}" />
							</div>
							<div>
							<p:outputPanel id="filtroDefectos">
		                	<h:outputText value="Buscar: " />
		                		<p:inputText id="globalFilter" styleClass="filtro" onkeyup="PF('defTable1').filter()" style="width:25%" placeholder=""/>
		            		</p:outputPanel>
		            		</div>
						</f:facet>
						<p:column headerText="ID" filterBy="#{defec1.defecto_id}" filterStyle="display:none" style="width: 10%;">
						    <h:link outcome="/faces/views/reportarDefecto/detalleDefecto.xhtml" value="#{defec1.defecto_id}">
								<f:param name="id" value="#{defec1.defecto_id}" />
							</h:link>
							<!--outcome="/views/reportarDefecto/detalleDefecto" -->
							<!-- outcome="/Views/Defecto/{defectosMB.id}/" -->
						</p:column>
						<p:column headerText="Asunto" filterBy="#{defec1.asunto}" filterStyle="display:none" style="width: 30%;">
						    <h:outputText value="#{defec1.asunto}" />
						</p:column>
						<p:column headerText="Prioridad" filterBy="#{defec1.prioridad_tipo}" filterStyle="display:none" style="width: 15%;">
						    <h:outputText value="#{defec1.prioridad_tipo}" />
						</p:column>
						<p:column headerText="Estado" filterBy="#{defec1.estado_nombre}" filterStyle="display:none" style="width: 20%;">
						    <h:outputText value="#{defec1.estado_nombre}" />
						</p:column>
						<p:column headerText="Categoria" filterBy="#{defec1.categoria_nombre}" filterStyle="display:none" style="width: 20%;">
						    <h:outputText value="#{defec1.categoria_nombre}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</div>

			<div id="div4" class="box">
				<h:form id="formulario4" rendered="#{principalMB.titulo4 ne ''}" >					
					<p:dataTable id="tabla4" var="defec" value="#{principalMB.lista4}" paginator="true"  paginatorPosition="bottom" rows="20"
						widgetVar="defTable" emptyMessage="No se encontraron defectos bajo este criterio" filteredValue="#{generalController.filtroDefectos}">
						<f:facet name="header" styleClass="headerDefectos">

	  	</ui:define>
	</ui:composition>
</h:body>
</html>
