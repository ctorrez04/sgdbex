<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	
<h:head>
	<title>SGDBEX</title>
</h:head>
<h:body>
     <div align="center">
     	<h:form>
			<p:dataTable var="priori" value="#{generalController.prioridadesList}">
			    <p:column headerText="Id_prioridad">
			        <h:outputText value="#{priori.prioridad_id}" />
			    </p:column>
			 
			    <p:column headerText="Tipo_prioridad">
			        <h:outputText value="#{priori.prioridad_tipo}" />
			    </p:column>
			 
			    <p:column headerText="Descripcion_prioridad">
			        <h:outputText value="#{priori.prioridad_descripcion}" />
			    </p:column>
			    
			    <f:facet name="footer">
        			In total there are #{fn:length(generalController.prioridadesList)} cars.
    			</f:facet>
			    
			</p:dataTable>
		</h:form>
 	 </div>
	<style type="text/css">
		.ui-widget {
		font-size: 90%;
					}
	</style>
</h:body>
</html>
