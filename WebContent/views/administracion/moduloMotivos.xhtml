<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<title>SGDBE</title>
</h:head>
<h:body>
	<ui:composition template="/plantilla.xhtml">
	  	<ui:define name="content">
	  		<h:outputStylesheet library="css" name="administracion.css" />
	<script type="text/javascript">  
   		 function handleSubmitRequest(xhr, status, args, dialogName, formName) {  
            clearForm(formName);
            dialogName.hide(); 
        }
    	function clearForm(formName){
        	jQuery('#'+formName).each(function(){
	        	this.reset();
			});
    	}
    </script>
	
	<p:dialog id="dialogAdm" header="Nuevo Motivo" widgetVar="dialog" appendToBody="true">   	  
   	  <h:form id="formDialog">
          
            <p:panelGrid id="panelGridDialog" columns="2">
				
				<h:outputLabel for="motivo_nombre"  value="Nombre " />
                <p:inputText  id="motivo_nombre" value="#{generalController.motivo.motivo_nombre}" required="true"/>
                
                <h:outputLabel for="motivo_descripcion" value="Descripcion " />
                <p:inputText id="motivo_descripcion" value="#{generalController.motivo.motivo_descripcion}" />
                	
				<f:facet name="footer">
						 <p:commandButton value="Crear" update=":formDialog:panelGridDialog" oncomplete="handleSubmitRequest(xhr, status, args, dialog,formDialog" actionListener="#{generalController.agregar(generalController.motivo)}">
						 </p:commandButton> 
			             <p:commandButton value="Salir" onclick="PF('dialog').hide()"/>
                </f:facet>
			</p:panelGrid>
       </h:form>
	</p:dialog>			
     <div align="center" style="width: 90%;">
     	<h:form id="formulario">
     	  	<p:growl id="msjs" showDetail="true"/>
			
			<p:dataTable id="table" var="mot" value="#{generalController.motivosList}" editable="true" style="margin-bottom:20px"
			paginator="true"  paginatorPosition="bottom" rows="20" 
				widgetVar="motTable" emptyMessage="No se encontraron motivos bajo este criterio" filteredValue="#{generalController.filtroMotivos}">
			
				<f:facet name="header" styleClass="headerAdm">
					<div id="titleTable">Todos los motivos de resolucion</div>
					<div>
        			<p:outputPanel>
                	<h:outputText value="Buscar en tabla:" />
                		<p:inputText id="globalFilter" styleClass="filtro" onkeyup="PF('motTable').filter()" style="width:150px" placeholder=""/>
            		</p:outputPanel>
            		</div>
    			</f:facet>
				
				<p:ajax event="rowEdit" listener="#{generalController.editar}" update=":formulario:table" />
		        <p:ajax event="rowEditCancel" listener="#{generalController.cancelar}" update=":formulario:table" />
				
			    <p:column headerText="Nombre" filterBy="#{mot.motivo_nombre}" filterStyle="display:none">
			    	<p:cellEditor>
			        	<f:facet name="output"><h:outputText value="#{mot.motivo_nombre}" /></f:facet>
		            	<f:facet name="input"><p:inputText value="#{mot.motivo_nombre}" /></f:facet>
			        </p:cellEditor>
			    </p:column>
			 
			    <p:column headerText="Descripcion" filterBy="#{mot.motivo_descripcion}" filterStyle="display:none">
			        <p:cellEditor>
			        	<f:facet name="output"><h:outputText value="#{mot.motivo_descripcion}" /></f:facet>
		            	<f:facet name="input"><p:inputText value="#{mot.motivo_descripcion}" /></f:facet>
			        </p:cellEditor>
			    </p:column>

			    <!--  <p:column headerText="Fecha">
			    	<h:outputText value="#{mot.motivo_fecha_modificacion}" />
			    </p:column>

			     <p:column headerText="Usuario Creador">
			    	<h:outputText value="#{mot.motivo_usuario_modificacion}" />
			    </p:column>-->

			    <p:column id="Editar" headerText="Editar" style="width:8%">
		        	<p:rowEditor />
		        </p:column>
		        
		        <p:column id="Borrar" headerText="Borrar" style="width:8%">
					<f:facet name="header">
				    	<h:outputText value="Borrar" />
				    </f:facet>
				    <p:commandButton icon="ui-icon ui-icon-trash" actionListener="#{generalController.borrarItem(mot)}" update=":formulario:table" >
				    	<p:confirm header="Confirmacion" message="Esta seguro de borrar este motivo de resolucion?" icon="ui-icon-alert" />
				    </p:commandButton>
 		         
					<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
						<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					 </p:confirmDialog>
        		 </p:column> 
		         <f:facet name="footer" styleClass="footerAdm">
		         	<p:commandButton icon="ui-icon-plusthick" value="Agregar" update=":formDialog:panelGridDialog" onclick="PF('dialog').show()"/>
              	 </f:facet>
			</p:dataTable>
			
		</h:form>
 	 </div>
	 </ui:define>
	</ui:composition>
</h:body>
</html>
